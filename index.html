<body>

    if(isiOS){
//         alert("IOS")
//         document.title = "IOS"
        document.title = "小金助手下载"
        window.location.href ="itms-apps://itunes.apple.com/app/id1492390110"
    }else if(isAndroid){
        let bgImg = document.getElementById('backgroundIMg')
        bgImg.src = 'img/bg-min.png'
//         alert("Android")
//         document.title = "Android"
        document.title = "小金助手下载"

    }
    
</script>
