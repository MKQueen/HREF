<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        width: 100%;
    }
</style>
<body>
<img src="img/bg.png" alt="" id="backgroundIMg">
<script>
    var u = navigator.userAgent;
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    if(isiOS){
//         alert("IOS")
        document.title = "IOS"    
        window.location.href = "https://sd.nafcenter.com/app-release.apk"
    }else if(isAndroid){
        let bgImg = document.getElementById('backgroundIMg')
        bgImg.src = 'img/bg.png'
//         alert("Android")
        document.title = "Android"
        window.location.href = "https://sd.nafcenter.com/app-release.apk"
    }
    
</script>
</body>
</html>
